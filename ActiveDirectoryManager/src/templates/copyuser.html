<div class="row" ng-controller="ouCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-files-o" title="Copy User">
      </rd-widget-header>
      <rd-widget-body classes="big no-padding">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="col-md-6 pull-left">
            <br>
            <div class="form-group">
              <form role="form">
                <div>
                  <label for="depList">Select Department:</label>
                  <select class="form-control" id="depList" ng-options="ou for ou in ouList" ng-model="selectedOU" ng-change="getUsersByOu(selectedOU)">
                    <option value="24FX">----</option>
                  </select>
                </div>
                <div>
                  <label for="userList">Select User:</label>
                  <select class="form-control" id="userList" ng-model="scu">
                    <option ng-repeat="u in userList" value="{{ u.SamAccountName }}"> {{ u.DisplayName }} </option>
                  </select>
                </div>
                <div>
                  <label for="extList">Select Extention:</label>
                  <select class="form-control" id="extList" ng-model="se">
                    <option ng-repeat="ext in extList" value="{{ ext.Extention }}"> {{ ext.Status }} </option>
                  </select>
                </div>
                <div>
                  <label for="domainList">Select Domain:</label>
                  <select class="form-control" id="domainList" ng-model="sd">
                    <option ng-repeat="dom in alldomains" value="{{ dom.Domain }}"> {{ dom.Name }} </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="frname">First Real Name:</label>
                  <input type="text" class="form-control" id="frname" placeholder="Enter First Real Name" ng-model="frn">
                </div>
                <div class="form-group">
                  <label for="lrname">Last Real Name:</label>
                  <input type="text" class="form-control" id="lrname" placeholder="Enter Last Real Name" ng-model="lrn">
                </div>
                <div class="form-group">
                  <label for="fsname">First Stage Name:</label>
                  <input type="text" class="form-control" id="fsname" placeholder="First Stage Name" ng-model="fsn">
                </div>
                <div class="form-group">
                  <label for="lsname">Last Stage Name:</label>
                  <input type="text" class="form-control" id="lsname" placeholder="Enter Last Stage Name" ng-model="lsn">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" ng-click="copyUserTask(scu,se,sd,frn,lrn,fsn,lsn)"">Submit</button>
                <div class="form-group">
              </form>
            </div>
          </div>
        </div>
      </rd-widget-body>

        <div class="clearfix"></div>
      </rd-widget-footer-->
    </rd-widget>
  </div>
</div>
